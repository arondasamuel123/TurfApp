<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col-md-4" *ngFor="let tournament of data">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style=" width: 100%; display: block;" src="../../assets/images/champion.png" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">Tournament Name:{{tournament.tournament_name}}</p>
            <p class="card-text">Tournament Prize:{{tournament.tournament_prize}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/join-form/{{tournament.id}}" style="background-color: black;"><font style="color: white;">JOIN</font></a>
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/view-teams/{{tournament.id}}" style="background-color:#92140c;"><font style="color: white;">VIEW TEAMS</font></a>
              </div>
              <small class="text-muted">{{tournament.tournament_date}}</small>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
