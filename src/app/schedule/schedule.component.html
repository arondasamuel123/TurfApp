<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" >
      <div class="col-md-4" *ngFor="let item of schedule; let i=index">
        <h2>Schedule:{{item.turf.turf_name}}</h2>
        <div class="card mb-4 box-shadow">
          <img class="card-img-top"  alt="Thumbnail [100%x225]" style="width: 100%; display: block;" src="../../assets/images/calendar.png" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">Time Slot One:{{item.time_slot_one}}</p>
            <p class="card-text">Time Slot Two:{{item.time_slot_two}}</p>
            <p class="card-text">Time Slot Three:{{item.time_slot_three}}</p>
            <p class="card-text">Day:{{item.day}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/update-form/" style="background-color: black;"><font style="color: white;">UPDATE SCHEDULE</font></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
