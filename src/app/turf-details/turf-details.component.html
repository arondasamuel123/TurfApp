<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" >
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top"  alt="Thumbnail [100%x225]" style="width: 100%; display: block;" src="../../assets/images/stadium.png" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">Turf Name:{{turf.turf_name}}</p>
            <p class="card-text">Turf Location:{{turf.turf_location}}</p>
            <p class="card-text">Turf Price:{{turf.price}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/tourna-form/{{turf.id}}" style="background-color: black;"><font style="color: white;">CREATE TOURNAMENT</font></a>
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/view/{{turf.id}}" style="background-color:#92140c;"><font style="color:white;">VIEW BOOKINGS</font></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
