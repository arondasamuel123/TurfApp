<div class="container">
  <br>
  <br>
  <br>
  <form (ngSubmit)='updateBooking()' #updateForm='ngForm' class="form-signin">
    <img class="marginauto" src="../../assets/images/stadium.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Update Booking</h1>
    <label for="inputEmail" class="sr-only">Players</label>
    <input type="number" id="inputEmail" value="{{players}}" class="form-control"  placeholder="No. of players" name="players" #name='ngModel' [(ngModel)]="updateStatus.players" required="" autofocus="">
    <br>
    <br>
    <label for="inputEmail" class="sr-only">Date</label>
      <input type="date"  value="{{date}}"class="form-control" placeholder="Date"  required>

    <br>
    <br>
    <label for="inputPassword" class="sr-only">Time</label>
    <input type="text" value="{{time}}" class="form-control" placeholder="Time" required>
    <br>
    <br>
    <select class="form-control" name="status" #name='ngModel' [(ngModel)]="updateStatus.status">
      <option>Availability....</option>
      <option value="true">Available</option>
      <option value="false">Not Available</option>
    </select>

    <button class="btn  btn-primary btn-block" type="submit" style="background-color: black;"><font style="color: white;">Update Booking</font></button>
  </form>
</div>
