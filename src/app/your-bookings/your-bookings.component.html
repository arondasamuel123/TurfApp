<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" >
      <div class="col-md-4" *ngFor="let booking of bookings">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top"  alt="Thumbnail [100%x225]" style="width: 100%; display: block;" src="../../assets/images/booking.png" data-holder-rendered="true">
          <div class="card-body">
            <p class="card-text">Players:{{booking.players}}</p>
            <p class="card-text">Date:{{booking.date}}</p>
            <p class="card-text">Time:{{booking.time}}</p>
            <p class="card-text">Booking made by:{{booking.user.username}}</p>
            <p class="card-text">Status:{{booking.status}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/delete/{{booking.user.id}}" style="background-color:#92140c;"><font style="color:white;">DELETE</font></a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
